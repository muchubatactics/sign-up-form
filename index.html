<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="left">
        <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" />
        <div class="banner">
            <img src="./assets/odin-lined.png" />
            <p>ODIN</p>
        </div>

        <div class="left-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.</div>
    </div>
    <div class="right">
        <div class="upper">
            This is not a real online service! You need something<br>like this in your life to help you realize your deepest dreams.<br>
            Sign up <span class="em">now</span> to get started.<br><br>
            You <span class="em">know</span> you want to. 
        </div>
        <div class="middle">
            <form action="https://httpbin.org/post" method="post" id="myform">
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" pattern="(\d{10})" name="phone-number" title="Enter phone number. e.g. 0778899776" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" minlength="8" name="password" required>
                    </div>
                    <div>
                        <label for="cfm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="cfm-pwd" minlength="8" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="myform">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
